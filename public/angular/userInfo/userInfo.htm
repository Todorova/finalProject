<div class="userCss" ng-click="openNewsDiv()">Добави новини</div>
<div class="userCss">Добави видео</div>
<div class="userCss">Добави снимки</div>

<div ng-show="showNews" id="addNews">
    <p>Добавяне на новина</p>
    <div>
        <h3>Публикуването на новини става само след преглед и одобрение от екипа на Footbal World.</h3>
        <div>
            <p >Заглавие:</p>
            <input ng-model="news.title" type="text">
            <p>Текст:</p>
            <textarea ng-model="news.text" cols="30" rows="10"></textarea>
            <p>URL за снимка</p>
            <input ng-model=news.img type="text">
            <br/>
            <select ng-model="news.category1">
                <option ng-repeat="category in categories">{{category}}</option>
            </select>
            <select ng-model="news.category2">
                    <option ng-repeat="category in categories">{{category}}</option>
                </select>
                <select ng-model="news.category3">
                        <option ng-repeat="category in categories">{{category}}</option>
                    </select>
        </div>
    </div>
    <div>
        <h3 class="error" ng-show="isEmpty()">{{theEmpty}} e празно поле</h3>
    </div>
    <button ng-click ="addNewNews()">Запиши</button>
</div>
