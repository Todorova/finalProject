        <div ng-show="!loggedUser">
        <form ng-show="!hideLogin" class="myForm">
                <input type="text" placeholder="Потребителско име" ng-model="user.username">
                <input type="password" placeholder="Парола" ng-model="user.password"> 
                
                <button class="sendData" ng-click="login()">Вход</button>
                <button class="sendData" ng-click="hideFunc()">Регистриране</button>
            
            </form>

            <form ng-show="hideLogin" class="myForm">
                    <input type="text" placeholder="Потребителско име" ng-model="user.username">
                    <p>Трябва да съдържа поне 6 символа</p>
                    <input type="password" placeholder="Парола" ng-model="user.password">
                    <p>Трябва да съдържа поне 8 символа</p>
                    <input type="password" placeholder="Повтори паролата" ng-model="user.password2">
                    <div><button class="sendData" ng-click="addNewUser()">Регистриране</button></div>
                    <button class="sendData" ng-click="hideFunc()">Вход</button>
            </form>

           
        </div>

        <div ng-show="loggedUser" class="myForm">
                <h2>Редактиране на профила</h2>
                        <input type="text" placeholder="{{loggedUser.username}}" disabled ng-model="user.username">
                        <p>Потребителско име е уникално и не може да се редактира!</p>
                        <input type="password" placeholder="Нова парола" ng-model="user.password">
                        <input type="password" placeholder="Повтори новата паролата" ng-model="user.password2">
                        <div><button class="sendData" ng-click="updateUserInfo()">Редактирай</button></div>
        </div>

        <div>
                <h3 class="error" ng-show="isEmpty()">Има грешка в {{theEmpty}}</h3>
        </div>
