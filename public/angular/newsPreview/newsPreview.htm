<div id='newsPreview'>
    <section class='newsPreview'>
        <h1>{{news.title}}</h1>
        <img ng-show="news.video == ''" ng-src="{{news.img}}" alt="">
        <video ng-show="news.video!== ''" src="{{news.video}}" width="500" controls></video>
        <p>{{news.text}}</p>
        <div id='enterComment'>
            <input type="text" name='name' placeholder="Вашето име">
            <textarea name="comment" id="comment" cols="50" rows="7" placeholder="Вашият коментар"></textarea>
            <button>ИЗПРАТИ</button>
        </div>
        <div ng-repeat="comment in comments">
            <p>{{comment.username}}</p>
            <p>{{comment.date}}</p>
            <p>{{comment.text}}</p>

        </div>
    </section>
</div>
